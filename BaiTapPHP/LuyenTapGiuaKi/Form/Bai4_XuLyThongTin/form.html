<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng nhập</title>
</head>
<body>
    <form action="config.php" method="post">
        <p><b>Enter your information</b></p>
        <table>
            <tr>
                <td>
                    Họ tên:
                </td>
                <td>
                    <input type="text" name="hoTen">
                </td>
            </tr>
            <tr>
                <td>
                    Địa chỉ:
                </td>
                <td>
                    <input type="text" name="diaChi">
                </td>
            </tr>
            <tr>
                <td>
                    Số điện thoại:
                </td>
                <td>
                    <input type="text" name="Sdt">
                </td>
            </tr>
            <tr>
                <td>
                    Giới  tính:
                </td>
                <td>
                    <input type="radio" name="gioiTinh" value="nam">Nam
                    <input type="radio" name="gioiTinh" value="nu">Nữ
                </td>
            </tr>
            <tr>
                <td>
                    Quốc tịch:
                </td>
                <td>
                    <select name="quocTich" >
                        <option selected value="vn">
                            Việt Nam
                        </option>
                        <option value="jp">
                            Nhật Bản
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Các môn đã học:
                </td>
                <td>
                    <input type="checkbox" name="mh01" value="php">PHP & SQL
                    <input type="checkbox" name="mh02" value="c#">C#
                    <input type="checkbox" name="mh03" value="XML">XML
                    <input type="checkbox" name="mh04" value="Python">Python
                </td>

            </tr>
            <tr>
                <td>
                    Ghi chú:
                </td>
                <td>
                   <textarea name="ghiChu" cols="60" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="Gui" value="Gửi">
                    <input type="reset" name="Huy" value="Hủy">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
